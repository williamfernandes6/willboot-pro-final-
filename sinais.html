<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sinais Aviator - WillBoot PRO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <header class="hero">
    <h1>📡 Sinais Inteligentes</h1>
    <p>Atualizados com IA que aprende com o tempo</p>
  </header>
  <main class="main-content">
    <section class="sinais-container">
      <div id="sinal-box">
        <p><strong>🎯 Sinal:</strong> <span id="resultado">---</span></p>
        <p><strong>📊 Confiança:</strong> <span id="confianca">--%</span></p>
        <p><strong>🕐 Atualizado:</strong> <span id="horario">--:--:--</span></p>
        <p><strong>⏱️ Estado:</strong> <span id="countdown">Carregando...</span></p>
      </div>
    </section>
  </main>
  <audio id="alerta-audio" src="audio/sinal-novo.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
